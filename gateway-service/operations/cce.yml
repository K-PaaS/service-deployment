---

# set paasta-conf release
- type: replace
  path: /releases/name=paasta-conf?
  value:
    name: paasta-conf
    #url: file:///home/ubuntu/workspace/github/paasta-conf-release/paasta-conf-release-1.0.1.tgz
    url: https://nextcloud.paas-ta.org/index.php/s/XaAxdSbCSHp9KwY/download
    version: 1.0.2

# CCE - api-gateway tomcat patch
- type: replace
  path: /instance_groups/name=api-gateway/jobs/-
  value:
    name: tomcat_conf
    release: paasta-conf
    properties:
      cce_enable: true
- type: replace
  path: /instance_groups/name=service-broker/jobs/-
  value:
    name: tomcat_conf
    release: paasta-conf
    properties:
      cce_enable: true



# CCE - mariadb patch 
- type: replace
  path: /instance_groups/name=service-broker/jobs/name=service-broker/properties/mariadb?/cce_enable
  value: true
- type: replace
  path: /instance_groups/name=mariadb/jobs/name=mariadb/properties/mariadb?/cce_enable
  value: true

- type: replace
  path: /instance_groups/name=api-gateway/jobs/name=api-gateway/properties/mariadb?/cce_enable
  value: true
