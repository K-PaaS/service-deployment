---

- type: replace
  path: /instance_groups/name=log-api/jobs/name=paas-ta-portal-log-api/consumes
  value:
    paas-ta-portal-registration-link: nil

- type: replace
  path: /instance_groups/name=log-api/properties/eureka?
  value:
    client:
      serviceUrl:
        defaultZone: 'http://portal-registration.((system_domain))/eureka/'

- type: replace
  path: /instance_groups/name=log-api/properties/portalType?
  value: app