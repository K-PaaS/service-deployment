---
name: marketplace                             # 서비스 배포이름(필수) bosh deployments 로 확인 가능한 이름

releases:
- name: paasta-marketplace-env-release
  url: http://45.248.73.44/index.php/s/9RWWR79zEQotGmj/download 
  version: "1.0"

stemcells:
- alias: default
  os: ((stemcell_os))
  version: ((stemcell_version))

update:
  canaries: 1                                               # canary 인스턴스 수(필수)
  canary_watch_time: 5000-120000                            # canary 인스턴스가 수행하기 위한 대기 시간(필수)
  update_watch_time: 5000-120000                            # non-canary 인스턴스가 수행하기 위한 대기 시간(필수)
  max_in_flight: 1                                          # non-canary 인스턴스가 병렬로 update 하는 최대 개수(필수)
  serial: false

instance_groups:
- name: binary_storage
  azs: ((binary_azs))
  instances: ((binary_instances))
  stemcell: default
  persistent_disk_type: ((binary_persistent_disk_type)) 
  vm_type: ((binary_vm_type))
  networks:
  - name: ((private_networks_name))
    default: [dns, gateway]
  - name: ((public_networks_name))
    static_ips: ((binary_public_static_ips))                             # Object Storage 의 public_IP(아래 properties.binary_storage.proxy_ip 와 동일)
  jobs:
  - name: binary_storage
    release: paasta-marketplace-env-release
- name: mariadb
  azs: ((mariadb_azs))
  instances: ((mariadb_instances))
  stemcell: default
  persistent_disk_type: ((maraidb_persistent_disk_type))
  vm_type: ((mariadb_vm_type))
  networks:
  - name: ((private_networks_name))
  jobs:
  - name: mariadb
    release: paasta-marketplace-env-release

######### PROPERTIES ##########
properties:
  mariadb:                                                 # MARIA DB SERVER 설정 정보
    port: ((mariadb_port))
    admin_user:
      password: ((mariadb_admin_password))                     # MARIA DB ADMIN USER PASSWORD
  binary_storage:                                          # BINARY STORAGE SERVER 설정 정보
    proxy_ip: ((binary_public_static_ips))                              # Object Storage 의 public_IP
    proxy_port: 10008                                      # 프록시 서버 Port(Object Storage 접속 Port)
    auth_port: 5000
    username:                                              # 최초 생성되는 유저이름(Object Storage 접속 유저이름)
      - paasta-marketplace
    password:                                              # 최초 생성되는 유저 비밀번호(Object Storage 접속 유저 비밀번호)
      - paasta
    tenantname:                                            # 최초 생성되는 테넌트 이름(Object Storage 접속 테넌트 이름)
      - paasta-marketplace
    email:                                                 # 최소 생성되는 유저의 이메일
      - email@email.com
    binary_desc:
      - 'marketplace-container'
