---
# set paasta-conf release
- type: replace
  path: /releases/name=paasta-conf?
  value:
    name: paasta-conf
    url: file:///home/ubuntu/workspace/sunny/github/paasta-conf-release/paasta-conf-release-1.0.1.tgz
    #url: https://nextcloud.paas-ta.org/index.php/s/aygBS2qfsmfsD5d/download
    version: 1.0.1

# CCE - paasta-glusterfs-broker tomcat patch
- type: replace
  path: /instance_groups/name=paasta-glusterfs-broker/jobs/-
  value:
    name: tomcat_conf
    release: paasta-conf
    properties:
      cce_enable: true



# CCE - mariadb patch 
- type: replace
  path: /instance_groups/name=mysql/jobs/name=mysql/properties/mariadb?/cce_enable
  #path: /properties/mariadb/cce_enable?
  value: true
